<div class="form register-form">
  <form #formDir="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()"  style="margin-top: 2%;">
    <h1>CREATE YOUR ACCOUNT</h1>
    <div class="form-field">
      <input type="text" class="username" name="username" placeholder="Username" formControlName="username" />
      <i class="fa fa-user" aria-hidden="true"></i>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="input-error">
        <div *ngIf="username.errors.required">
          Please enter your Username
        </div>
      </div>
    </div>
    
    <div class="form-field">
      <input type="text" class="email" name="email" placeholder="Email" formControlName="email" />
      <i class="fa fa-envelope" aria-hidden="true" style="position: absolute;margin-left: -97%;
      margin-top: 4%;
      color: #080c24ff;"></i>
      <!-- <i class="fa fa-envelope" aria-hidden="true"></i> -->
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="input-error">
        <div *ngIf="email.errors.required">
         Please enter your Email
        </div>
        <div *ngIf="email.errors.pattern">
          Please enter a valid email
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="password" class="pass" name="password" placeholder="Password" formControlName="password" />
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="input-error">
        <div *ngIf="password.errors.required">
          Please enter your Password
        </div>
        <div *ngIf="password.errors.minlength || password.errors.maxlength">
          Password length must be between 3 and 16 
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="password" class="pass" name="confirmPassword" placeholder="Confirmpassword" formControlName="confirmPassword" />
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <div *ngIf="registerForm.errors?.mustMatch && (registerForm.touched || registerForm.dirty)" class="input-error">
        Password doesn't match
      </div>
    </div>
    <input type="submit" class="submit" value="REGISTER" [disabled]="registerForm.invalid" />
  </form>
</div>
