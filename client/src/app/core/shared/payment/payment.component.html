<div class="container mt-5">
  <h2>Stripe Checkout</h2>
  <div class="row mt-5">
    <div class="col-md-4">
      
    </div>
    
  </div>


  <div class="card" style="width: 18rem; margin: auto; height: 100%;">
    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
    <div class="card-body" style="margin-bottom: 6%;">
      <h3 class="card-title mb-6" style="color:black; font-weight: bold">Payment</h3>
      <h4 class="card-text" style="color:black">Your Order is of ${{amount}}.</h4>
      <button (click)="pay(20)" class="btn btn-primary btn-block">Pay ${{amount}}</button>
    </div>
  </div>
  
  <a style="display:none"  id="history" routerLink="/user/purchaseHistory">store</a>
</div>
